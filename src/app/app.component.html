<app-event-bus (getSubscribe)="getSubscribe($event)" (getNotify)="getNotify($event)"></app-event-bus>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game [notify]="notify"></app-game>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-numbers [subscribe]="subscribe"></app-numbers>
    </div>
  </div>
</div>
